<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .form-group{
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="fullName"> FullName</label>
                <input type="text" id="fullName" class="form-control" required minlength="3">
                 <div class="invalid-feedback">Full name must be atleast 3 characters long</div>
                 </div>
                  <div class="form-group">
                <label for="emailAddress"> Email Address</label>
                <input type="email" id="emailAddress" class="form-control" required>
                <div class="invalid-feedback">Please enter a Valid Email address</div>
            </div> 
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="8" class="form-control" required>
                    <div class="invalid-feedback">Password must be  atleast 8 characters long</div>
            </div> 
                <div class="form-group">
                    <label for="confirmPassword">confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <div id="confirmPasswordError" class="invalid-feedback">

                    </div>
                </div>
               
                 <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" required pattern="[0-9]{10}">
                    <div class="invalid-feedback">
                        please enter a valid 10 digit phone number
                    </div>
                 </div>
                 <div class="form-group">
                    <label for="country">Country</label>
                <select class="form-select" required>
                    <option value="">Please select an Option</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                </select>
                <div class="invalid-feedback">
                    Please select your country
                </div>
                 </div>
                  <div class="form-group">
                    <input required type="checkbox" id="terms" class="form-check-input" required> 
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                  <div class="invalid-feedback">
                    You must agree to the terms and conditions
                  </div>
                  </div>
                 
                  
                 <button type="submit" class="btn btn-primary">Register</button>
                 
            </div>
        </form>
    </div>
    <script>
       (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        console.log(form);
        /* let password = document.getElementById('password').value;
        console.log(password);
        let cnfpassword = document.getElementById('confirmPassword').value;
        console.log(cnfpassword);
        console.log(password!=cnfpassword);
        if(password!=cnfpassword){
           document.getElementById('confirmPasswordError').innerHTML='Password did not match';
        } */
        event.preventDefault()
        event.stopPropagation();
       
      }

      form.classList.add('was-validated')
    }, false);
    
  })
})();
    </script>
</body>
</html>
