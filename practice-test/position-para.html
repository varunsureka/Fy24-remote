<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <TITLE>Relative</TITLE>
    <STYLE type="text/css">
      .pos_left{
        position:relative;
        left:-20px;
      }
      .pos_right{
        position:relative;
        left:20px;
      }
    </STYLE>
  </HEAD>
  <BODY>
    <H1>Showing Relative position of Text</H1>
    <p>Normal positioning</p>
    <p class="pos_left">Paragraph is moved 20px left w.r.t normal positioning</p>
    <p class="pos_right">Paragraph is moved 20px right w.r.t normal positioning</p>
  </BODY>
</HTML>
