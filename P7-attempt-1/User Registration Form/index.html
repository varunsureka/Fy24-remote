<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            display: none;
        }
        /* make the error message visible using CSS on invalid fields when form is submitted */
        .was-validated .form-control:invalid ~ .error-message,
        .was-validated .form-check-input:invalid ~ .error-message {
            display: block;
        }
        
        .form-check {
            padding: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-check input[type="checkbox"] {
            width: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>User Registration</h2>
        <form id="registrationForm" class="needs-validation" novalidate>
            <div class="form-group" id="nameBlock">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" minlength="3" required>
                <div class="error-message">Full Name must be at least 3 characters long.</div>
            </div>
            <div class="form-group" id="emailBlock">
                <label for="email">Email address</label>
                <!-- create email input field with id "email" -->
                <input id="email" class="form-control" type="email" required/>
                <div class="error-message">Please enter a valid email address.</div>
            </div>
            <div class="form-group" id="passwordBlock">
                <label for="password">Password</label>
                <!-- create password input field with id "password" -->
                <input class="form-control" id="password" type="password" minlength="8" required/>
                <div class="error-message">Password must be atleast 8 characters long.</div>
            </div>
            <div class="form-group" id="confirmPasswordBlock">
                <label for="confirmPassword">Confirm Password</label>
                <!-- create confirm Password input field with id "confirmPassword" -->
                <input class="form-control" id="confirmPassword" type="password" minlength="8" required/>
                <div class="error-message">Passwords do not match.</div>
            </div>
            <div class="form-group" id="phoneBlock">
                <label for="phone">Phone Number</label>
                <!-- create phone input field with id "phone" -->
                <input class="form-control" id="phone" type="tel" minlength="10" required/>
                <div class="error-message">Please enter a valid phone number.</div>
            </div>
            <div class="form-group" id="selectBlock">
                <label for="country">Country</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
                <div class="error-message">Please select your country.</div>
            </div>
            <div class="form-group form-check" id="checkboxBlock">
                <!-- Create a terms and condition checkbox with id of input as "terms" -->
                <input type="checkbox" class="form-control" id="terms" required />
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                <div class="error-message">You must agree to the terms and conditions.</div>
            </div>
            <button class="btn btn-primary" id="submitBtn">Register</button>
        </form>
    </div>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('registrationForm');
                form.addEventListener('submit', function(event) {
                    var hasPasswordField = form.password && form.confirmPassword;
                    if (form.checkValidity() === false || (hasPasswordField && form.password?.value !== form.confirmPassword?.value)) {
                        event.preventDefault();
                        event.stopPropagation();
                        if (hasPasswordField) {
                            if (form.password.value !== form.confirmPassword.value) {
                                form.confirmPassword.setCustomValidity('Passwords do not match');
                            } else {
                                form.confirmPassword.setCustomValidity('');
                            }
                        }   
                    } else {
                        document.getElementById('successMessage').style.display = 'block';
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
</body>
</html>
